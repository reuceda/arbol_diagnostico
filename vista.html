<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico Médico Automático</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">Diagnóstico Médico Automático</h1>

        <!-- Área de preguntas y respuestas -->
        <div id="diagnostico-area" class="card p-4">
            <h4 id="pregunta-actual" class="text-center">¡Haz clic en "Comenzar" para iniciar el diagnóstico!</h4>
            <input type="text" class="form-control" name="pregunta" id="pregunta">
            <div class="text-center mt-4">
                <button id="boton-si" class="btn btn-success mx-2">Sí</button>
                <button id="boton-no" class="btn btn-danger mx-2">No</button>
                <button id="evaluar" class="btn btn-primary">Comenzar</button>
            </div>
        </div>

        <!-- Área de resultados -->
        <div id="resultado-area" name="resultado-area" class="alert alert-info mt-4">
            <h4 id="resultado"></h4>
        </div>
    </div>

    <!-- Modal de crear Diagnostico -->
    <div class="modal" tabindex="-1" id="modalCrearDiagnostico">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Diagnóstico</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modalDiagnosticoTexto">¿Cuál es el diagnóstico?</p>
                    <input type="text" class="form-control" name="diagnostico" id="diagnostico">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="creardiagnostico">Guardar</button>
                    <button type="button" class="btn btn-danger" id="cancelar" data-bs-dismiss="modal">Regresar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de crear pregunta -->
    <div class="modal" tabindex="-1" id="modalCrearPregunta">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Crear pregunta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modalCrearPreguntaTexto">Ingrese la pregunta que desea crear: </p>
                    <input type="text" class="form-control" name="nuevapregunta" id="nuevapregunta">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="crearpregunta">Guardar</button>
                    <button type="button" class="btn btn-danger" id="cancelar" data-bs-dismiss="modal">Regresar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./controllers/arbol.js"></script>
    <script src="./controllers/diagnostico.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
